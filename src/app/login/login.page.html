    <form (ngSubmit)="onSubmit()" px-20>
      <!-- Mobile Number Section -->
      <div *ngIf="!isOtpSent">
        <ion-item>
          <ion-label position="floating">Mobile Number</ion-label>
          <ion-input type="tel" [(ngModel)]="mobileNumber" name="mobileNumber" required></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit" [disabled]="!mobileNumber">Send OTP</ion-button>
      </div>
  
      <!-- OTP Section -->
      <div *ngIf="isOtpSent">
        <!-- Display Mobile Number and OTP Sent Message -->
        <p>OTP has been sent to: <strong>{{ mobileNumber }}</strong></p>
        <ion-item>
          <ion-label position="floating">OTP</ion-label>
          <ion-input type="text" [(ngModel)]="otp" name="otp" required></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="onVerify()" [disabled]="!otp">Verify OTP</ion-button>
      </div>
    </form>

  </div>

</ion-content>
