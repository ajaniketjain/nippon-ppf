<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearchChange($event)" debounce="500" placeholder="Search by Pincode"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let dealer of filteredDealers">
      <ion-thumbnail slot="start">
        <img [src]="dealer.imageUrl" alt="{{dealer.name}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ dealer.name }}</h2>
        <p>{{ dealer.location }}</p>
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="navigateToLocation(dealer)">
        <ion-icon name="navigate-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
